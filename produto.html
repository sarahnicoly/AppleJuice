
<div class="product-detail-container">
    <button class="btn-back" onclick="appState.navigateToHome()">
        <i class="fas fa-arrow-left"></i> Voltar
    </button>
    <div class="product-detail-main">
        <div class="product-images">
            <div class="main-image">
                <img id="main-product-image" src="" alt="Product Image" onclick="openImageModal(this.src)">
            </div>
            <div class="thumbnail-images" id="thumbnail-images">
                <!-- Thumbnails will be populated by JS -->
            </div>
        </div>
        <div class="product-info">
            <h1 id="product-title-detail"></h1>
            <div class="product-rating-section">
                <div id="product-rating-detail" class="stars"></div>
                <a href="#product-reviews-section" id="product-review-count-detail"></a>
            </div>
            <div class="product-price-section">
                <div id="product-price-detail" class="product-price"></div>
                <div id="product-original-price-detail" class="product-original-price"></div>
                <div id="product-discount-detail" class="badge-discount"></div>
            </div>
            <div id="product-installments-detail" class="product-installments"></div>
            
            <div class="product-variants">
                <h4>Variantes</h4>
                <div id="product-variants-options-detail">
                    <!-- Variant options will be populated by JS -->
                </div>
            </div>

            <div class="product-shipping">
                <h4><i class="fas fa-truck"></i> Opções de Frete</h4>
                <div id="product-shipping-options-detail">
                    <p>Calcule o frete para sua região</p>
                    <div class="frete-calculator">
                        <input type="text" placeholder="Digite seu CEP">
                        <button class="btn-outline">Calcular</button>
                    </div>
                    <div>
                        <span class="shopee-guarantee"><i class="fas fa-shield-alt"></i> Garantia Shopee</span>
                        <span class="free-shipping-seal"><i class="fas fa-truck"></i> Frete Grátis</span>
                    </div>
                </div>
            </div>

            <div class="product-actions">
                <div class="quantity-selector">
                    <label>Quantidade:</label>
                    <div class="qty-input">
                        <button class="qty-btn" onclick="updateQuantityDetail(-1)">-</button>
                        <input type="number" id="product-quantity-detail" value="1" min="1">
                        <button class="qty-btn" onclick="updateQuantityDetail(1)">+</button>
                    </div>
                    <span id="product-stock-detail"></span>
                </div>
                <button id="add-to-cart-btn-detail" class="btn-primary"><i class="fas fa-cart-plus"></i> Adicionar ao Carrinho</button>
                <button id="buy-now-btn-detail" class="btn-secondary"><i class="fas fa-dollar-sign"></i> Comprar Agora</button>
                <button id="favorite-btn-detail" class="icon-btn"><i class="far fa-heart"></i></button>
            </div>
             <div class="product-sharing">
                <h4>Compartilhar:</h4>
                <div class="share-buttons">
                    <a href="#" class="share-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" class="share-btn facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="share-btn twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="product-seller-info">
         <!-- Seller info here -->
    </div>
    <div class="product-details-tabs">
        <div class="tabs-header">
            <button class="tab-btn active" onclick="showTab('specs')">Especificações</button>
            <button class="tab-btn" onclick="showTab('reviews')">Avaliações</button>
            <button class="tab-btn" onclick="showTab('qa')">Perguntas</button>
        </div>
        <div id="specs-tab" class="tab-content active">
            <h3>Especificações Técnicas</h3>
            <table id="product-specs-table-detail" class="specs-table"></table>
        </div>
        <div id="reviews-tab" class="tab-content">
            <h3>Avaliações de Clientes</h3>
        </div>
        <div id="qa-tab" class="tab-content">
            <h3>Perguntas e Respostas</h3>
        </div>
    </div>
     <div class="product-report-section">
        <button id="report-product-btn" class="btn-text"><i class="fas fa-flag"></i> Denunciar este produto</button>
    </div>
</div>
